<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
<title>The Pix Revolution</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
<link
  href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
  rel="stylesheet"
/>

</head>

<body>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}

h1 {
  font-size: 20px;
  line-height: 30px;
}

h2 {
  font-size: 14px;
  line-height: 20px;
  margin-bottom: 10px;
}

a {
  text-decoration: none;
  color: #2dc4b2;
}

#console {
  position: absolute;
  width: 240px;
  margin: 10px;
  padding: 10px 20px;
  background-color: white;
}

.session {
  margin-bottom: 20px;
}

.row {
  height: 12px;
  width: 100%;
}

.colors {
  background: linear-gradient(
    to right,
    #2dc4b2,
    #3bb3c3,
    #669ec4,
    #8b88b6,
    #a2719b,
    #aa5e79
  );
  margin-bottom: 5px;
}

.label {
  width: 15%;
  display: inline-block;
  text-align: center;
}



</style>

<div id="map">
</div>

<div id="console">
  <h1>Bank agencies in Brazil</h1>

  <p>
    Use the slider to see the change over time:
  </p>

  <div class="session" id="sliderbar">
  <h2>Year: <label id="active-year">2016</label></h2>
  <input
    id="slider"
    class="row"
    type="range"
    min="2016"
    max="2025"
    step="1"
    value="10"
  />
  </div>
  

  <p>
    Data:
    <a
      href="https://www.bcb.gov.br/estabilidadefinanceira/agenciasconsorcio"
      >Bank agency addresses (Brazil Central Bank)</a
    >
    as of June from 2016 to 2025
  </p>
  </div>
  

</div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiYW5hcmluYSIsImEiOiJja290ODd6NmUwMTF2MnFwaWw5NTlrejlsIn0.nFlzBcmYeHXyufbKUXrT0g';

const map = new mapboxgl.Map({
  container: 'map', // container element id
  style: 'mapbox://styles/mapbox/light-v11',
  center: [-51.5859, -10.0133], // initial map center in [lon, lat]
  zoom: 3
});

map.on('load', () => {
  map.addLayer({  
    id: 'agencies',
    type: 'circle',
    source: {
      type: 'geojson',
      data: './page_data/agencies_time_series.geojson' // replace this with the url of your own geojson
    },
    paint: {
      'circle-radius': 2.1,
      'circle-color': '#2dc4b2',
    //   'circle-opacity': 0.6,
    'circle-opacity': [
    'interpolate',
    ['linear'],
    ['zoom'],
    10, 0.6,    // Fully visible at zoom 10
    14, 0.2     // More transparent when zoomed out
  ],
      'circle-stroke-color': '#666666',  // Dark grey color for border
      'circle-stroke-width': 0.7,         // 1 pixel wide border
      'circle-stroke-opacity': 0.8      // Optional: adjust border opacity
    },

    filter: ['==', ['get', 'year'], '2016']

  });

  document.getElementById('slider').addEventListener('input', (event) => {
  const year = event.target.value;
  // update the map
  map.setFilter('agencies', ['==', ['get', 'year'], year]);

  // update text in the UI
  document.getElementById('active-year').innerText = year;

});

});




</script>

</body>

</html>
